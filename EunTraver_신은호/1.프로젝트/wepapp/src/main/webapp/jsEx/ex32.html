<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function callTenTimes(callback){
		for(var i =0;i<10;i++){
			callback();
		}
	}
		var callback = function(){
			alert('함수 호출');
		};
		
	callTenTimes(callback);
</script>
</head>
<body>

</body>
</html>
