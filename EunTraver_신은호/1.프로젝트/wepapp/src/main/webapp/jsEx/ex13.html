<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function onfocusEvent(){
		/* onfocus 이벤트 */
		alert("onfocus 실행되었어요.");
	}
</script>
</head>
<body>
	<input type="text" value="포커스 얻을시 실행" onfocus="onfocusEvent();">
</body>
</html>
