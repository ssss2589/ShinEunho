<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//변수(variable), 상수(constant)
	//변수 이름 앞에 변수라는 것을 알리기 위해서 var을 붙인다.
	var kor; //변수를 선언. ceclararion
	kor = 90;
	var eng = 100;
	alert(kor+"+"+eng+"="+(kor+eng));
	const number = 100;
	number = 50;
	alert("상수 : " + number);
</script>
</head>

</body>
</html>
