<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		//변수를 선언합니다.
		var date = new Date();
		var hour = date.getHours();
		//조건문
		if(hour < 12){
			//"hour<12" 가 참 일때 실행합니다.
			alert('오전입니다.');
		}
		if(hour >= 12){
			//"hour >= 12"가 참 일때 실행합니다.
			alert('오후입니다.');
		}
		
		if(hour < 12){
			alert('오전입니다.');
		}else{
			alert('오후입니다.');
		}
	</script>
</head>
