<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function inputChecked(obj){
		alert("값을 입력해주세요" + obj.id.value);
		obj.action = "/wepapp/MemberServlet";
		obj.submit;
	}
</script>
</head>
<body>
	<form action="">
		<input type="text" name="id">
		<input type="button" value="저장" onclick="inputChecked(this.form)"/>
	</form>
</body>
</html>
