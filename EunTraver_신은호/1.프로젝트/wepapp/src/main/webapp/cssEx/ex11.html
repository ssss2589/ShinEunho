<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type = "text/css">
		.box:after {content : "항목을 선택해주세요."; color:green ;}
			/*box의 마지막에 문장을 삽입한다.*/
		p:first-letter {font-size : 300% ;}/*p 태그안의 첫 글자는 글자키그 세배로*/
		p {border-bottom:1px dashed #000;}/* p태그에 모두 밑줄 치고*/
		p:last-child { border : none ;} /*마지막에 p 태그에만 밑즐 빼기*/
	</style>
</head>
<body>
	<div class = 'box'>
		<p>COMPANY</p>
		<p>PRODUCT</p>
		<p>SERVICE</p>
		
	</div>

</body>
</html>
