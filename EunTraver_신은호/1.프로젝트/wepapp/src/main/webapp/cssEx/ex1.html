<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		종속형 시트 또는 캐스케이딩 스타일 시트(Cascading Style Sheets, CSS)는 
		마크업 언어가 실제 표시되는 방법을 기술
		
		-비유
		CSS는 HTML을 아름답게 꾸며주는 디자이너의 언어입니다.
		화가가 붓을 만드는 법을 알 필요는 없지만, 붓을 만드는 사람보다 붓 질은 훨씬 잘해야 할 것입니다.
		붓질 하는 법을 모른다면 표현하고자 하는 것을 제대로 표현 하는것이 어려울 것이니까요.
		CSS는 디지털 컨텐츠를 생산하는 사람들에게는 붓 질과 같은 것이 아닐까 싶습니다.
		사용방법
		1. 외부파일 사용
		2. 내부파일 사용
		3. 태그로 사용
		
		표현 >
		1. <link href="파일경로" rel = "stylesheef" type ="text/css"> - 외부 파일 가져올때 읽어들여서 적용하겠다.(head 안에서 적용)
		2.<style type ="text/css"> -내부파일을 사용(head 안에서 정의) 
			스타일 정의	
			</style>
		3.<p style ="color : blue;"> 내용 </p>-태그에 바로 사용. 내용안에 있는 것이 모두 블루로 바뀜.
		
	 -->
	<p style = "color : blue;">머리가 좋아지는 음식</p>
</body>
</html>
