<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>표 만들기</h1>
	<h2>1행 1열 표 만들기</h2>
	<table border="1"> <!-- 옆에 숫자는 크기? 조절 -->
		<tr>
			<th>ID</th><!-- th와 td는 둘다 똑같은 컬럼이지만 th가 헤더이고 글씨가 더진함 -->
			<td>입력</td>
		</tr>
	</table>
	<h2>1행2열 표 만들기</h2>
	<table border="1">
		<tr>
			<td>1행 1열</td>
			<td>1행 2열</td>
		</tr>
	</table>
	<h2>2행1열 표 만들기</h2>
	<table border="1">
		<tr><td>1행 1열</td></tr>
		<tr><td>2행 1열</td></tr>
	</table>
	<h2>2행2열 표 만들기</h2>
	<table border="1">
		<tr>
			<td><a href="http://daum.net">
				<img src="img/Koala.jpg" width="100px" height="100px"/></a></td>
			<td>1행 2열</td>
		</tr>
		<tr>
			<td>2행 1열</td>
			<td>2행 2열</td>
		</tr>
	</table>
	
		
</body>
</html>
