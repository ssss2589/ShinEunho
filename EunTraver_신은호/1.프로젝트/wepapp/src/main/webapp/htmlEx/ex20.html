<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>그룹핑</h1>
	<h2>div 요소</h2>
	<div id= "footer"><!-- 엘리먼트를 찾기위한 수단으로 id를 사용. id를 안주면 식별불가 (중복불가)-->
		<ul> <!-- id대신 class도 사용가능!(중복 사용가능)-->
			<li><a href ="#">홈</a></li>
			<li><a href ="#">회사소개</a></li>
		</ul>
		<address>COPTRIGHT &copy; abc</address>
	</div>
	<h2>span 요소</h2>
		<ul>
			<li>
				<span>
					<strong><a href="#">오늘의 book</a></strong><br />
					<a href="#">HTML5와 CSS3</a>
				</span>
			</li>
		</ul>
		-div 가로폭을 전부 차지함. span 태그안의 내용만 차지함
		-div 폭과 넓이 지정가능, span 못함
		-div 필연적으로 줄 바꿈을 동반, span 줄 바꿈 없고 문장 중간에 들어갈 수 있음
		-table 태그 대신 div와 span 태그로 더욱 간결한 html을 구성할 수 있다.
</body>
</html>
