<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type ="text/css">
	ul li{
		list-style:none; <!-- 리스트 스타일 삭제 -->
		float:left; <!--왼쪽으로 정렬 -->
		margin-left:20px; <!--간격주는것 -->
	}
</style>
<!--list-style:none: 리스트 스타일 삭제 -->
<!--float:left: 왼쪽으로 정렬 -->
<!--margin-left:20px : 간격주는것 -->
</head>
<body>
	<h1>비순차적 목록</h1>
	<h2>주메뉴</h2>
	<ul>
		<li><a href="#">기업소개</a></li> <!-- #은 자신의 페이지를 의미 -->
		<li><a href="#">사업영역</a></li>
		<li><a href="#">제품소개</a></li>
		<li><a href="#">고객센터</a></li>
		<li><a href="#">홍보자료실</a></li>
		<li><a href="#">인재채용</a></li>
	</ul>

</body>
</html>
